<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymenet Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <form action=""></form>
     <h1 class="main_heading">Payment Form</h1>
     <hr>
     <h2>User Information</h2>
     <p>Name:* <input type="text" name="name" required placeholder="Badal Singh"></p>
     <fieldset>
        <legend>Gender</legend>
     <p>
        Male* <input type="radio" name="gender" id="male" required>
        Female* <input type="radio" name="gender" id="female" required>
     </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="100" rows="6" placeholder="Enter Your Address.."></textarea>
    </p>
    <p>
        Email:* <input type="email" name="email" id="email" required placeholder="example@gmail.com">
    </p>
    <p>
        Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456">
    </p>
    <h2>Payment Information</h2>
    <p>
        Card Type:
        <select name="card_type" id="card_type">
        <option value="">--Select a Card Type--</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option> 
    </select>
    <p>
        Card Number: <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
    </p>
    Expiration Date: <input type="date" name="expiration_date" id="expiration_date">
    </p>
    <p>
        CVV: <input type="password" name="cvv" id="cvv" placeholder="123">
    </p>
    <button class="button">Submit</button>
</div>



</body>
</html>
